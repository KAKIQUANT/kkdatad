name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .  # Use the root of the repository as the context
        file: Dockerfile  # Specify the location of the Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kkdatad:latest
        platforms: linux/amd64,linux/arm64,linux/arm/v7,darwin/amd64,darwin/arm64  # Include macOS platforms

    - name: Clean up
      run: docker builder prune -f
